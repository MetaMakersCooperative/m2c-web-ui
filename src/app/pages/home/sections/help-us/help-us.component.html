<div *ngIf="data">
    <section class="help">
        <p>{{data.text}}</p>
        <button mat-raised-button color="primary">Contact Us</button>
        <div>
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                <input type="hidden" name="cmd" value="_s-xclick" />
                <input type="hidden" name="hosted_button_id" value="Q3FG5VHYDZ87A" />
                <button mat-button><input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_SM.gif"
                        border="0" name="submit" title="PayPal - The safer, easier way to pay online!"
                        alt="Donate with PayPal button" /></button>
                <img alt="" border="0" src="https://www.paypal.com/en_CA/i/scr/pixel.gif" width="1" height="1" />
            </form>
        </div>
    </section>

    <div class="mdc-layout-grid">
        <div class="mdc-layout-grid__inner">
            <div *ngFor="let need of data.needs" class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2">
                {{need.category}}
            </div>
        </div>
    </div>
</div>

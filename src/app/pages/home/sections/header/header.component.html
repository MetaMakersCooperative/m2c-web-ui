<section>
    <div class="mdc-layout-grid">
        <div class="mdc-layout-grid__inner">
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2">
                <img [src]="data.logo.url" [alt]="data.logo.caption" class="logo">
            </div>
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2">
                 <h1>{{data.name}}</h1>
            </div>
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-8 gallery"  [style.background-image]="'url('+ data.gallery[0].url + ')'">
                <h3>{{data.motto}}</h3>
            </div>
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6">
                <div class="headline">
                    <h4>{{data.headline}}</h4>
                </div>
            </div>
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6">
                <div>
                    <div class="mapouter">
                        <div class="gmap_canvas"><iframe width="100%" height="100%" id="gmap_canvas"
                                src="https://maps.google.com/maps?q=meta%20makers%20cooperative%2C%20&t=&z=14&ie=UTF8&iwloc=&output=embed"
                                frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe></div>
                        <style>
                            .mapouter {
                                position: relative;
                                text-align: right;
                            }

                            .gmap_canvas {
                                overflow: hidden;
                                background: none;
                            }
                        </style>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

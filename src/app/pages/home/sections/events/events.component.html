<div *ngIf="data" class="mdc-layout-grid">
    <div class="mdc-layout-grid__inner">
        <div *ngFor="let event of data" class="mdc-layout-grid__cell mdc-layout-grid__cell--span-3">
            <app-event [event]="event"></app-event>
        </div>
    </div>
</div>

<full-calendar defaultView="dayGridMonth" [plugins]="calendarPlugins"></full-calendar>
